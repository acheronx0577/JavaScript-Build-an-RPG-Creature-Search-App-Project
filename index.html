<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico" />
    <title>RPG Creature Search App</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="terminal">
      <header class="terminal-header">
        <div class="window-controls">
          <span class="control close"></span>
          <span class="control minimize"></span>
          <span class="control maximize"></span>
        </div>
        <div class="title-bar">
          <span class="prompt">></span>
          <span class="title">RPG_CREATURE_TERMINAL</span>
          <span class="cursor">_</span>
        </div>
      </header>

      <main class="terminal-body">
        <div class="app-header">
          <h1 class="app-title">~/rpg/creature_database</h1>
          <div class="status-bar">
            <span class="status-item" id="connection-status">ONLINE</span>
            <span class="status-item">v2.1.0</span>
            <span class="status-item">API_READY</span>
          </div>
        </div>

        <div class="container">
          <form role="search" id="search-form" class="search-form">
            <label for="search-input" class="input-label">
              <span class="label-text">SEARCH_FOR_CREATURE_NAME_OR_ID:</span>
            </label>
            <input type="text" name="creature" id="search-input" class="terminal-input" required />
            <button id="search-button" class="terminal-btn primary">
              <span class="btn-text">[SEARCH]</span>
            </button>
          </form>
          
          <div class="output">
            <div class="top-container">
              <div class="name-and-id">
                <span id="creature-name"></span>
                <span id="creature-id"></span>
                <div class="size">
                  <span id="weight"></span>
                  <span id="height"></span>
                </div>
              </div>
              <div id="types"></div>
              <div>
                <div id="special-name"></div>
                <div id="special-description"></div>
              </div>
            </div>
            <div class="bottom-container">
              <table>
                <tr>
                  <th>Base</th>
                  <th>Stats</th>
                </tr>
                <tr>
                  <td>HP:</td>
                  <td id="hp"></td>
                </tr>
                <tr>
                  <td>Attack:</td>
                  <td id="attack"></td>
                </tr>
                <tr>
                  <td>Defense:</td>
                  <td id="defense"></td>
                </tr>
                <tr>
                  <td>Sp. Attack:</td>
                  <td id="special-attack"></td>
                </tr>
                <tr>
                  <td>Sp. Defense:</td>
                  <td id="special-defense"></td>
                </tr>
                <tr>
                  <td>Speed:</td>
                  <td id="speed" class="speed"></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </main>

      <footer class="terminal-footer">
        <div class="footer-stats">
          <span class="stat">STATUS: <span id="status">READY</span></span>
          <span class="stat">CREATURES_LOADED: <span id="total-loaded">0</span></span>
          <span class="stat">THEME: TERMINAL_V2</span>
        </div>
      </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
